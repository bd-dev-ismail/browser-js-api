<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        .custom-css{
                width: 600px;
                margin: auto;
                height: 350px;
                padding: 50px;
        }
    </style>
</head>
<body class="container">
    <section>
        <h1 class="text-center text-info py-5">Explore Local Storage</h1>
        <section class="border border-success custom-css">
            <div class="d-flex justify-content-center align-items-center">
            <input id="name-field" class="me-2" type="text" name="" id="" placeholder="Enter Your Name">
            <button id="btn-delete-name" class="btn me-2 btn-outline-danger" >Delete Name</button>
            <button id="btn-send-name" class="btn btn-outline-success">Send Name</button>
        </div>
        <div class="d-flex justify-content-center align-items-center py-3">
            <input id="email-field" class="me-2" type="text" name="" id="" placeholder="Enter Your Email">
            <button id="btn-delete-email" class="btn me-2 btn-outline-danger" >Delete Email</button>
            <button id="btn-send-email" class="btn btn-outline-success">Send Email</button>
        </div>
        <div class="d-flex justify-content-center align-items-center py-3">
            <textarea placeholder="Write Message" id="message-field" class="me-2" name="" id="" cols="25" rows="2"></textarea>
            <button id="btn-delete-message" class="btn me-2 btn-outline-danger" >Delete Message</button>
            <button id="btn-send-message" class="btn btn-outline-success">Send Message</button>
        </div>
        <div class="text-center py-3">
            <button id="btn-reset" class="btn btn-danger">Reset All</button>
        </div>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/level3.js"></script>
</body>
</html>
